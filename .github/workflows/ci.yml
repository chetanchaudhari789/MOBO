name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Pin npm version
        run: |
          npm i -g npm@11.6.2
          node -v
          npm -v

      - name: Install
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint

      - name: Backend tests (Vitest)
        run: npm run test:backend
