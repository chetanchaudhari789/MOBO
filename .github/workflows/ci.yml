# ─────────────────────────────────────────────────────────────────────
# CI / CD  —  MOBO Ecosystem
# Triggers: push to main|develop, pull requests to main|develop
# ─────────────────────────────────────────────────────────────────────
name: CI / CD

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  actions: read

# ─── Shared env ──────────────────────────────────────────────────────
env:
  NODE_VERSION: '20'
  NPM_VERSION: '11.6.2'

jobs:
  # ═══════════════════════════════════════════════════════════════════
  #  1. Lint & Type-check
  # ═══════════════════════════════════════════════════════════════════
  lint:
    name: '🔍 Lint & Type-check'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Pin npm version
        run: npm i -g npm@${{ env.NPM_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm -w @mobo/backend run pg:generate

      - name: Security audit
        run: npm audit --audit-level=high --omit=dev || echo "::warning::npm audit found vulnerabilities"

      - name: Lint (root)
        run: npm run lint

      - name: Lint (backend)
        run: npm -w @mobo/backend run lint

      - name: Type-check (backend tsc)
        run: npm -w @mobo/backend run build

  # ═══════════════════════════════════════════════════════════════════
  #  2. Backend Unit / Integration Tests (Vitest)
  # ═══════════════════════════════════════════════════════════════════
  test-backend:
    name: '🧪 Backend Tests'
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: mobo_ci
          POSTGRES_PASSWORD: mobo_ci_pass
          POSTGRES_DB: mobo_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U mobo_ci"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://mobo_ci:mobo_ci_pass@localhost:5432/mobo_ci
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Pin npm version
        run: npm i -g npm@${{ env.NPM_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm -w @mobo/backend run pg:generate

      - name: Apply Prisma migrations to CI database
        run: cd backend && npx prisma migrate deploy

      - name: Run Vitest
        run: npm run test:backend

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-results
          path: |
            backend/vitest-result.json
            backend/vitest-output.txt
          retention-days: 7

  # ═══════════════════════════════════════════════════════════════════
  #  3. Build All Portals
  # ═══════════════════════════════════════════════════════════════════
  build-apps:
    name: '🏗️ Build Portals'
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Pin npm version
        run: npm i -g npm@${{ env.NPM_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Install Next.js SWC binary for Linux
        run: npm i --no-save @next/swc-linux-x64-gnu

      - name: Generate Prisma client
        run: npm -w @mobo/backend run pg:generate

      - name: Build backend (tsc)
        run: npm -w @mobo/backend run build

      - name: Build all portals
        run: npm run build:apps

  # ═══════════════════════════════════════════════════════════════════
  #  4. E2E Tests (Playwright)  —  GATE  (failures BLOCK deploy)
  # ═══════════════════════════════════════════════════════════════════
  test-e2e:
    name: '🎭 E2E Tests'
    runs-on: ubuntu-latest
    needs: [test-backend, build-apps]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: mobo_ci
          POSTGRES_PASSWORD: mobo_ci_pass
          POSTGRES_DB: mobo_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U mobo_ci"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://mobo_ci:mobo_ci_pass@localhost:5432/mobo_ci
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Pin npm version
        run: npm i -g npm@${{ env.NPM_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Install Next.js SWC binary for Linux
        run: npm i --no-save @next/swc-linux-x64-gnu

      - name: Generate Prisma client
        run: npm -w @mobo/backend run pg:generate

      - name: Apply Prisma migrations to CI database
        run: cd backend && npx prisma migrate deploy

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: pw-${{ runner.os }}-

      - name: Install Playwright browsers
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright OS dependencies
        if: steps.pw-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      # ⛔  NO continue-on-error — E2E failures BLOCK the pipeline
      - name: Run Playwright E2E tests
        env:
          NODE_OPTIONS: '--max-old-space-size=1536 --no-deprecation'
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            test-results/
            playwright-report/
          retention-days: 14

  # ═══════════════════════════════════════════════════════════════════
  #  5. Deploy — schema push + Render deploy hook
  #     Only on push to main or develop (never on PRs)
  # ═══════════════════════════════════════════════════════════════════
  deploy:
    name: '🚀 Deploy'
    runs-on: ubuntu-latest
    needs: [test-e2e]
    if: >-
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GIT_SHA: ${{ github.sha }}
      BUILD_TIME: ${{ github.event.head_commit.timestamp }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Pin npm version
        run: npm i -g npm@${{ env.NPM_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm -w @mobo/backend run pg:generate

      - name: Apply Prisma migrations to production database
        if: env.DATABASE_URL != ''
        run: cd backend && npx prisma migrate deploy

      - name: Trigger Render backend deploy
        if: env.RENDER_DEPLOY_HOOK != ''
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          echo "Triggering Render deploy…"
          curl -sf "$RENDER_DEPLOY_HOOK" || echo "::warning::Render deploy hook failed"
          echo "Deploy triggered."
