name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Lint & Type-check ────────────────────────────────────────────────────
  lint:
    name: Lint & Type-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Pin npm version
        run: npm i -g npm@11.6.2

      - name: Install
        run: npm ci

      - name: Generate Prisma client
        run: npm -w @mobo/backend run pg:generate

      - name: Security audit (npm)
        run: npm audit --audit-level=high --omit=dev || echo "::warning::npm audit found vulnerabilities"

      - name: Lint (root)
        run: npm run lint

      - name: Lint (backend)
        run: npm -w @mobo/backend run lint

      - name: Type-check (backend)
        run: npm -w @mobo/backend run build

  # ─── Backend Tests ────────────────────────────────────────────────────────
  test-backend:
    name: Backend Tests (Vitest)
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: mobo_ci
          POSTGRES_PASSWORD: mobo_ci_pass
          POSTGRES_DB: mobo_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U mobo_ci"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://mobo_ci:mobo_ci_pass@localhost:5432/mobo_ci
      MONGODB_URI: mongodb+srv://REPLACE_ME
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Pin npm version
        run: npm i -g npm@11.6.2

      - name: Install
        run: npm ci

      - name: Generate Prisma client
        run: npm -w @mobo/backend run pg:generate

      - name: Push Prisma schema to CI database
        run: cd backend && npx prisma db push 

      - name: Backend tests (Vitest)
        run: npm run test:backend

  # ─── Build All Portals ────────────────────────────────────────────────────
  build-apps:
    name: Build All Portals
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Pin npm version
        run: npm i -g npm@11.6.2

      - name: Install
        run: npm ci

      - name: Install Next.js SWC binary for Linux
        run: npm i --no-save @next/swc-linux-x64-gnu

      - name: Generate Prisma client
        run: npm -w @mobo/backend run pg:generate

      - name: Build backend
        run: npm -w @mobo/backend run build

      - name: Build all portals
        run: npm run build:apps

  # ─── E2E Tests ────────────────────────────────────────────────────────────
  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [test-backend, build-apps]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: mobo_ci
          POSTGRES_PASSWORD: mobo_ci_pass
          POSTGRES_DB: mobo_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U mobo_ci"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://mobo_ci:mobo_ci_pass@localhost:5432/mobo_ci
      MONGODB_URI: mongodb+srv://REPLACE_ME
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Pin npm version
        run: npm i -g npm@11.6.2

      - name: Install
        run: npm ci

      - name: Install Next.js SWC binary for Linux
        run: npm i --no-save @next/swc-linux-x64-gnu

      - name: Generate Prisma client
        run: npm -w @mobo/backend run pg:generate

      - name: Push Prisma schema to CI database
        run: cd backend && npx prisma db push 

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: E2E tests (Playwright)
        id: e2e
        continue-on-error: true
        env:
          NODE_OPTIONS: '--max-old-space-size=1536 --no-deprecation'
        run: npm run test:e2e

      - name: E2E result check
        if: steps.e2e.outcome == 'failure'
        run: |
          echo "::warning::E2E tests had failures — review Playwright report artifact"
          echo "E2E test outcome: ${{ steps.e2e.outcome }}"

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            test-results/
            playwright-report/
          retention-days: 14
