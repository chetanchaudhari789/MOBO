<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320" fill="none">
  <!-- Background -->
  <rect width="400" height="320" rx="12" fill="#FAFAFA" stroke="#E2E8F0" stroke-width="1.5"/>
  <!-- Header -->
  <rect width="400" height="36" rx="12" fill="#232F3E"/>
  <rect y="12" width="400" height="24" fill="#232F3E"/>
  <text x="16" y="24" font-family="Arial,sans-serif" font-size="13" font-weight="700" fill="#FF9900">amazon.in</text>
  <text x="280" y="24" font-family="Arial,sans-serif" font-size="10" fill="#fff">Hello, User</text>
  <!-- Title -->
  <text x="20" y="62" font-family="Arial,sans-serif" font-size="16" font-weight="700" fill="#0F172A">Order Details</text>
  <!-- Package section -->
  <rect x="20" y="72" width="360" height="28" rx="6" fill="#F0FDF4" stroke="#86EFAC"/>
  <text x="30" y="90" font-family="Arial,sans-serif" font-size="11" font-weight="700" fill="#166534">✔ Delivered Wednesday</text>
  <!-- Product image placeholder -->
  <rect x="20" y="112" width="50" height="50" rx="6" fill="#F1F5F9" stroke="#E2E8F0"/>
  <text x="30" y="142" font-family="Arial,sans-serif" font-size="8" fill="#94A3B8">IMG</text>
  <!-- Product name -->
  <text x="78" y="128" font-family="Arial,sans-serif" font-size="10" font-weight="600" fill="#0F172A">Arabian Aroma Alpha Male Eau de Parfum</text>
  <text x="78" y="142" font-family="Arial,sans-serif" font-size="9" fill="#64748B">Sold by: ARABIAN AROMA</text>
  <text x="78" y="158" font-family="Arial,sans-serif" font-size="9" fill="#0F172A">₹290.00</text>
  <!-- Return window highlight -->
  <rect x="20" y="178" width="360" height="48" rx="6" fill="#FEF2F2" stroke="#EF4444" stroke-width="1.5" stroke-dasharray="4 2"/>
  <text x="30" y="198" font-family="Arial,sans-serif" font-size="10" font-weight="700" fill="#DC2626">Return / Refund</text>
  <text x="30" y="216" font-family="Arial,sans-serif" font-size="11" font-weight="700" fill="#991B1B">Return window closed on 05 March 2026</text>
  <!-- Order info boxes -->
  <rect x="20" y="240" width="170" height="28" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5" stroke-dasharray="4 2"/>
  <text x="28" y="258" font-family="Arial,sans-serif" font-size="9" font-weight="600" fill="#92400E">Order # 171-3561275-3245128</text>
  <rect x="200" y="240" width="130" height="28" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5" stroke-dasharray="4 2"/>
  <text x="208" y="258" font-family="Arial,sans-serif" font-size="9" font-weight="600" fill="#92400E">Grand Total: ₹297.00</text>
  <!-- Annotations -->
  <circle cx="390" cy="202" r="9" fill="#EF4444"/>
  <text x="390" y="206" font-family="Arial,sans-serif" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">1</text>
  <circle cx="198" cy="254" r="9" fill="#F59E0B"/>
  <text x="198" y="258" font-family="Arial,sans-serif" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">2</text>
  <circle cx="338" cy="254" r="9" fill="#F59E0B"/>
  <text x="338" y="258" font-family="Arial,sans-serif" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">3</text>
  <!-- Legend -->
  <rect x="20" y="282" width="360" height="30" rx="6" fill="#FEF2F2" stroke="#FECACA"/>
  <text x="30" y="296" font-family="Arial,sans-serif" font-size="8" font-weight="700" fill="#991B1B">① "Return window closed" date must be visible</text>
  <text x="30" y="308" font-family="Arial,sans-serif" font-size="8" font-weight="700" fill="#991B1B">② Order Number  ③ Grand Total (must match original order)</text>
</svg>
