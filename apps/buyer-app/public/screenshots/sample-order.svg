<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 340" fill="none">
  <!-- Background -->
  <rect width="400" height="340" rx="12" fill="#FAFAFA" stroke="#E2E8F0" stroke-width="1.5"/>
  <!-- Header -->
  <rect width="400" height="36" rx="12" fill="#232F3E"/>
  <rect y="12" width="400" height="24" fill="#232F3E"/>
  <text x="16" y="24" font-family="Arial,sans-serif" font-size="13" font-weight="700" fill="#FF9900">amazon.in</text>
  <text x="280" y="24" font-family="Arial,sans-serif" font-size="10" fill="#fff">Hello, User</text>
  <!-- Title -->
  <text x="20" y="62" font-family="Arial,sans-serif" font-size="16" font-weight="700" fill="#0F172A">Order Details</text>
  <!-- Order date highlight -->
  <rect x="20" y="72" width="170" height="22" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5" stroke-dasharray="4 2"/>
  <text x="28" y="87" font-family="Arial,sans-serif" font-size="10" font-weight="600" fill="#92400E">Order placed 14 February 2026</text>
  <!-- Order number highlight -->
  <rect x="200" y="72" width="185" height="22" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5" stroke-dasharray="4 2"/>
  <text x="208" y="87" font-family="Arial,sans-serif" font-size="10" font-weight="600" fill="#92400E">Order # 171-3561275-3245128</text>
  <!-- Ship to -->
  <text x="20" y="116" font-family="Arial,sans-serif" font-size="10" font-weight="700" fill="#334155">Ship to</text>
  <text x="20" y="130" font-family="Arial,sans-serif" font-size="9" fill="#64748B">Buyer Name</text>
  <text x="20" y="142" font-family="Arial,sans-serif" font-size="9" fill="#64748B">123 Street, City</text>
  <!-- Payment method -->
  <text x="165" y="116" font-family="Arial,sans-serif" font-size="10" font-weight="700" fill="#334155">Payment method</text>
  <text x="165" y="130" font-family="Arial,sans-serif" font-size="9" fill="#64748B">Pay on Delivery / UPI</text>
  <!-- Order Summary highlight -->
  <text x="290" y="116" font-family="Arial,sans-serif" font-size="10" font-weight="700" fill="#334155">Order Summary</text>
  <text x="290" y="130" font-family="Arial,sans-serif" font-size="9" fill="#64748B">Subtotal:</text>
  <text x="365" y="130" font-family="Arial,sans-serif" font-size="9" fill="#0F172A" text-anchor="end">₹290.00</text>
  <text x="290" y="142" font-family="Arial,sans-serif" font-size="9" fill="#64748B">Shipping:</text>
  <text x="365" y="142" font-family="Arial,sans-serif" font-size="9" fill="#0F172A" text-anchor="end">₹0.00</text>
  <!-- Grand total box -->
  <rect x="280" y="150" width="105" height="20" rx="3" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5" stroke-dasharray="4 2"/>
  <text x="288" y="164" font-family="Arial,sans-serif" font-size="10" font-weight="700" fill="#92400E">Grand Total:</text>
  <text x="378" y="164" font-family="Arial,sans-serif" font-size="10" font-weight="700" fill="#92400E" text-anchor="end">₹297.00</text>
  <!-- Divider -->
  <line x1="20" y1="182" x2="380" y2="182" stroke="#E2E8F0" stroke-width="1"/>
  <!-- Package info -->
  <text x="20" y="200" font-family="Arial,sans-serif" font-size="12" font-weight="700" fill="#0F172A">Arriving Thursday</text>
  <!-- Product image placeholder -->
  <rect x="20" y="212" width="50" height="50" rx="6" fill="#F1F5F9" stroke="#E2E8F0"/>
  <text x="30" y="242" font-family="Arial,sans-serif" font-size="8" fill="#94A3B8">IMG</text>
  <!-- Product name highlight -->
  <rect x="78" y="210" width="240" height="32" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5" stroke-dasharray="4 2"/>
  <text x="86" y="226" font-family="Arial,sans-serif" font-size="9" font-weight="600" fill="#92400E">Arabian Aroma Alpha Male Eau de</text>
  <text x="86" y="238" font-family="Arial,sans-serif" font-size="9" font-weight="600" fill="#92400E">Parfum – 50ml</text>
  <!-- Sold by highlight -->
  <rect x="78" y="248" width="130" height="16" rx="3" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5" stroke-dasharray="4 2"/>
  <text x="84" y="260" font-family="Arial,sans-serif" font-size="8" font-weight="600" fill="#92400E">Sold by: ARABIAN AROMA</text>
  <!-- Price -->
  <text x="78" y="278" font-family="Arial,sans-serif" font-size="10" fill="#0F172A">₹290.00</text>
  <!-- Annotations -->
  <circle cx="390" cy="83" r="9" fill="#F59E0B"/>
  <text x="390" y="87" font-family="Arial,sans-serif" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">1</text>
  <circle cx="390" cy="160" r="9" fill="#F59E0B"/>
  <text x="390" y="164" font-family="Arial,sans-serif" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">2</text>
  <circle cx="326" cy="230" r="9" fill="#F59E0B"/>
  <text x="326" y="234" font-family="Arial,sans-serif" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">3</text>
  <circle cx="216" cy="256" r="9" fill="#F59E0B"/>
  <text x="216" y="260" font-family="Arial,sans-serif" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">4</text>
  <!-- Legend -->
  <rect x="20" y="296" width="360" height="36" rx="6" fill="#FFF7ED" stroke="#FDBA74"/>
  <text x="30" y="312" font-family="Arial,sans-serif" font-size="8" font-weight="700" fill="#9A3412">① Order Date &amp; Order Number</text>
  <text x="30" y="324" font-family="Arial,sans-serif" font-size="8" font-weight="700" fill="#9A3412">② Grand Total  ③ Product Name  ④ Sold By</text>
</svg>
