<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 340" fill="none">
  <!-- Background -->
  <rect width="400" height="340" rx="12" fill="#FAFAFA" stroke="#E2E8F0" stroke-width="1.5"/>
  <!-- Header -->
  <rect width="400" height="36" rx="12" fill="#232F3E"/>
  <rect y="12" width="400" height="24" fill="#232F3E"/>
  <text x="16" y="24" font-family="Arial,sans-serif" font-size="13" font-weight="700" fill="#FF9900">amazon.in</text>
  <text x="280" y="24" font-family="Arial,sans-serif" font-size="10" fill="#fff">Hello, User</text>
  <!-- Breadcrumb -->
  <text x="20" y="56" font-family="Arial,sans-serif" font-size="9" fill="#64748B">Your Account › Your Reviews</text>
  <!-- Title -->
  <text x="20" y="78" font-family="Arial,sans-serif" font-size="16" font-weight="700" fill="#0F172A">Review &amp; Ratings</text>
  <text x="20" y="94" font-family="Arial,sans-serif" font-size="10" fill="#64748B">Publicly visible on your profile</text>
  <!-- Reviewer name highlight -->
  <rect x="20" y="104" width="200" height="24" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1.5" stroke-dasharray="4 2"/>
  <text x="28" y="120" font-family="Arial,sans-serif" font-size="11" font-weight="700" fill="#1E40AF">Reviewer: BuyerProfileName</text>
  <!-- Divider -->
  <line x1="20" y1="138" x2="380" y2="138" stroke="#E2E8F0" stroke-width="1"/>
  <!-- Stars highlight -->
  <rect x="20" y="146" width="130" height="24" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5" stroke-dasharray="4 2"/>
  <text x="30" y="162" font-family="Arial,sans-serif" font-size="14" fill="#F59E0B">★ ★ ★ ★ ★</text>
  <text x="160" y="162" font-family="Arial,sans-serif" font-size="10" font-weight="600" fill="#0F172A">Excellent product!</text>
  <!-- Date -->
  <text x="20" y="184" font-family="Arial,sans-serif" font-size="9" fill="#64748B">Reviewed on 24 March 2026</text>
  <text x="20" y="196" font-family="Arial,sans-serif" font-size="9" fill="#64748B">Verified Purchase</text>
  <!-- Review text -->
  <rect x="20" y="206" width="360" height="40" rx="6" fill="#F8FAFC" stroke="#E2E8F0"/>
  <text x="28" y="222" font-family="Arial,sans-serif" font-size="9" fill="#334155">"Amazing fragrance, lasts all day long. Absolutely</text>
  <text x="28" y="236" font-family="Arial,sans-serif" font-size="9" fill="#334155">loved it! Great value for money."</text>
  <!-- Product section -->
  <rect x="20" y="256" width="50" height="50" rx="6" fill="#F1F5F9" stroke="#E2E8F0"/>
  <text x="30" y="286" font-family="Arial,sans-serif" font-size="8" fill="#94A3B8">IMG</text>
  <!-- Product name highlight -->
  <rect x="78" y="256" width="240" height="20" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5" stroke-dasharray="4 2"/>
  <text x="86" y="270" font-family="Arial,sans-serif" font-size="9" font-weight="600" fill="#92400E">Arabian Aroma Alpha Male Eau de Parfum – 50ml</text>
  <text x="78" y="290" font-family="Arial,sans-serif" font-size="9" fill="#64748B">₹290.00</text>
  <!-- Annotations -->
  <circle cx="228" cy="116" r="9" fill="#3B82F6"/>
  <text x="228" y="120" font-family="Arial,sans-serif" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">1</text>
  <circle cx="158" cy="158" r="9" fill="#F59E0B"/>
  <text x="158" y="162" font-family="Arial,sans-serif" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">2</text>
  <circle cx="326" cy="266" r="9" fill="#F59E0B"/>
  <text x="326" y="270" font-family="Arial,sans-serif" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">3</text>
  <!-- Legend -->
  <rect x="20" y="310" width="360" height="22" rx="6" fill="#EFF6FF" stroke="#93C5FD"/>
  <text x="30" y="324" font-family="Arial,sans-serif" font-size="8" font-weight="700" fill="#1E40AF">① Reviewer Name  ② Star Rating  ③ Product Name (must match order)</text>
</svg>
