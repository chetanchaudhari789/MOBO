name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'beta/**'
      - 'feature/**'
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

env:
  REGISTRY: gitea.local.coddicted.com
  IMAGE_NAME: mobo-backend
  NODE_VERSION: '20'
  NPM_VERSION: '11.6.2'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Pin npm version
        run: npm i -g npm@${{ env.NPM_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npm -w @mobo/backend run lint

      - name: Generate Prisma client
        run: npm -w @mobo/backend run pg:generate

      - name: Build backend
        run: npm -w @mobo/backend run build

      - name: Backend tests (Vitest)
        run: npm run test:backend

  docker-publish:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ gitea.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "‚úÖ Image pushed successfully!"
          echo "üè∑Ô∏è Tags: ${{ steps.meta.outputs.tags }}"
